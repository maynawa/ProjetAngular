<div class="container mt-5">
  <div class="row align-items-center">
    <div class="col-md-6 text-center">
      <img src="/assets/logo.jpeg" alt="logo" class="img-fluid">
    </div>
    <div class="col-md-6">
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="card p-4 shadow">
        <h4 class="text-center">Connexion</h4>
        <div class="mb-3">
          <input type="email" formControlName="email" class="form-control" placeholder="Adresse Mail">
          <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">Email invalide</small>
        </div>
        <div class="mb-3">
          <input type="password" formControlName="password" class="form-control" placeholder="Mot de passe">
          <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">Mot de passe requis</small>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <input type="checkbox" formControlName="rememberMe"> Garder ma session active
          </div>
          <a href="#" class="text-decoration-none">Mot de passe oublié ?</a>
        </div>
        <button type="submit" class="btn btn-primary w-100">Connexion</button>
      </form>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-md-8 text-center">
      <h5>Avec Facebook, partagez et restez en contact avec votre entourage.</h5>
      <img src="/assets/friends.png" alt="photo" class="img-fluid image-facebook">
    </div>
    <div class="col-md-4">
      <form [formGroup]="signupForm" (ngSubmit)="onSignup()" class="card p-4 shadow">
        <h4 class="text-center">Inscription</h4>
        <p class="text-center">C'est gratuit (et ça le restera toujours)</p>
        <input type="text" formControlName="prenom" class="form-control mb-2" placeholder="Prénom">
        <input type="text" formControlName="nom" class="form-control mb-2" placeholder="Nom">
        <input type="email" formControlName="email" class="form-control mb-2" placeholder="Adresse e-mail">
        <input type="email" formControlName="emailConf" class="form-control mb-2" placeholder="Confirmer l'adresse e-mail">
        <small *ngIf="signupForm.hasError('emailMismatch') && signupForm.get('emailConf')?.touched" class="text-danger">Les emails ne correspondent pas</small>
        <input type="password" formControlName="password" class="form-control mb-2" placeholder="Mot de passe">
        <label class="mt-2">Date de naissance</label>
        <div class="d-flex gap-2">
          <select formControlName="jour" class="form-select">
            <option *ngFor="let j of jours" [value]="j">{{ j }}</option>
          </select>
          <select formControlName="mois" class="form-select">
            <option *ngFor="let m of mois" [value]="m.valeur">{{ m.nom }}</option>
          </select>
          <select formControlName="annee" class="form-select">
            <option *ngFor="let a of annees" [value]="a">{{ a }}</option>
          </select>
        </div>
        <fieldset class="mt-3">
          <input type="radio" formControlName="sexe" value="Femme" id="radio-1">
          <label for="radio-1" class="labelSex">Femme</label>
          <input type="radio" formControlName="sexe" value="Homme" id="radio-2">
          <label for="radio-2">Homme</label>
        </fieldset>
        <button type="submit" [disabled]="signupForm.invalid" class="btn btn-success w-100 mt-3">Inscription</button>
      </form>
    </div>
  </div>
</div>
